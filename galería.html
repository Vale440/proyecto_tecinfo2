<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="estilos_galeria.css">
    <link rel="stylesheet" href="estilos_carrusel.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-slide">
            <img src="IMAGEN 1.jpg" alt="Imagen 1">
        </div>
        <div class="carousel-slide">
            <img src="images 2.jpg" alt="Imagen 2">
        </div>
        <div class="carousel-slide">
            <img src="images 3.jpg" alt="Imagen 3">
        </div>
        <div class="carousel-slide">
            <img src="imagen 4.jpg" alt="Imagen 4">
        </div>
        <div class="carousel-slide">
            <img src="imagen 5.jpg" alt="Imagen 5">
        </div>
        <div class="carousel-slide">
            <img src="images 6.jpg" alt="Imagen 6">
        </div>
        <button id="prevBtn">Anterior</button>
        <button id="nextBtn">Siguiente</button>
    </div>

    <script src="script_galeria.js"></script>
</body>
</html>
